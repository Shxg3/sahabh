<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سحابة - موقع الاختبارات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #a3cefc;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin-left: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #1c2331;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .test-card {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            transition: box-shadow 0.3s;
        }

        .test-card:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .test-card .icon {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            font-size: 36px;
        }

        .test-card .content {
            flex-grow: 1;
            padding: 20px;
        }

        .test-card h3 {
            margin-top: 0;
        }

        .test-card p {
            margin-bottom: 0;
        }

        .cloud-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('cloud-background.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.2;
        }
        .hero-image {
    width: 100%;
    height: 100%; /* 50% من ارتفاع الشاشة */
    background-image: url('cloud-hero.jpg');
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
}

.hero-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center top;
}

/* باقي التنسيق للموقع */
section {
    padding: 40px;
}
    </style>
</head>
<body>
    <div class="cloud-background"></div>

    <header>
        <div class="logo">سحابة للقدرات والتحصيلي</div>
        <nav>
            <ul>
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="hero-image">
            <img src="sahabh.jpg" alt="سحابة">
        </div>
        <div class="test-card">
            <div class="icon">
                <i class="fas fa-book-open"></i>
            </div>
            <div class="content">
                <h3>اسالة وشروحات</h3>
                <p>اسالة تمهيديه لاختبار القدرات واختبار التحصيلي</p>
                <a href="question.html" class="btn">اطلع على الاسالة</a>
            </div>
        </div>

        <div class="test-card">
            <div class="icon">
                <i class="fas fa-check-square"></i>
            </div>
            <div class="content">
                <h3>اختبار القدرات</h3>
                <p>اختبر قدراتك المعرفية والذهنية.</p>
                <a href="gudroat.html" class="btn">ابدأ الاختبار</a>
            </div>
        </div>

        <div class="test-card">
            <div class="icon">
                <i class="fas fa-book-open"></i>
            </div>
            <div class="content">
                <h3>اختبار التحصيلي</h3>
                <p>قيّم مستوى تحصيلك الأكاديمي.</p>
                <a href="tahsely.html" class="btn">ابدأ الاختبار</a>
            </div>
        </div>
    </main>

    <script>
        // إضافة تأثير الانتقال عند النقر على الروابط
        const links = document.querySelectorAll('nav a');
        links.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const targetUrl = event.target.getAttribute('href');
                window.location.href = targetUrl;
            });
        });
    </script>
</body>
</html>
